<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Include your logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

        <h1>Text Processor</h1>
        <p>Enter your text below and see the result.</p>
        <form id="input-form">
            <label for="user-input">Your Text:</label>
            <input type="text" id="user-input" name="user-input" required placeholder="Type something..." autofocus>
            <button type="submit">Submit</button>
        </form>

        <div id="output">
            <h2>Result:</h2>
            <!-- Larger text box for output -->
            <textarea id="result-text" readonly>Your result will appear here...</textarea>
        </div>
    </div>

    <!-- Include the JavaScript -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
